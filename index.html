<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>WASM table test</title>
  <meta name="description" content="WASM experiment">
  <meta name="author" content="Chait Pinn">

  <link rel="stylesheet" href="main.css">

</head>

<body>
  <header id="website-header">
    Random values in table
  </header>
  <main>
    <section id="table-controls">
      <input type="number" id="total-rows-input" placeholder="Total rows"/>
      <input type="button" id="build-table" value="Build Table"/>
      <input type="checkbox" id="limit-table" /> <label for="limit-table">Limit Rendering</label>
      <input type="button" id="calculate-totals" value="Calculate Totals"/>
      <input type="button" id="sort-column" value="Sort last column (ASC)"/>
    </section>
    <main id="table-bodies">
      <article id="js-body">
        <section class="table">
            <header class="table-header">
              <div class="header-cell">
                JS Row 1
              </div>
              <div class="header-cell">
                JS Row 2
              </div>
              <div class="header-cell">
                JS Row 3
              </div>
              <div class="header-cell">
                JS Row 4
              </div>
              <div class="header-cell">
                JS Row 5
              </div>
            </header>
            <main id="table-body">
            </main>
          </section>
          <section id="totals">
      
          </section>
      </article>

      <article id="wasm-body">
        <section class="table">
            <header class="table-header">
              <div class="header-cell">
                WASM Row 1
              </div>
              <div class="header-cell">
                WASM Row 2
              </div>
              <div class="header-cell">
                WASM Row 3
              </div>
              <div class="header-cell">
                WASM Row 4
              </div>
              <div class="header-cell">
                WASM Row 5
              </div>
            </header>
            <main id="wasm-table-body">
            </main>
          </section>
          <section id="wasm-totals">
      
          </section>
      </article>
    </main>
    <section id="results">
        <div id="build-table-results">
  
        </div>
      </section>
  </main>
  <script type="module" src="./index.mjs"></script>
</body>
</html>
